<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FreteCalc SaaS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="img/app.ico">
</head>

<body class="login-page">
    <div class="login-card animate-enter">
        <div class="text-center mb-4">
            <i class="fas fa-truck-fast fa-3x text-primary mb-2"></i>
            <h2 class="fw-bold">FreteCalc</h2>
            <p class="text-muted small">Acesse sua conta ou crie uma nova equipe.</p>
        </div>

        <ul class="nav nav-tabs nav-fill mb-4" id="authTab" role="tablist">
            <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab"
                    data-bs-target="#loginPane">Entrar</button></li>
            <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#registerPane">Criar
                    Conta</button></li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane fade show active" id="loginPane">
                <form id="formLogin">
                    <div class="mb-3">
                        <input type="email" id="loginEmail" class="form-control" placeholder="Seu Email" required>
                    </div>
                    <div class="mb-4">
                        <input type="password" id="loginPass" class="form-control" placeholder="Sua Senha" required>
                    </div>
                    <button type="button" id="btnLogin" class="btn btn-primary w-100 mb-3">ACESSAR SISTEMA</button>

                    <div class="text-center mb-2"><span class="text-muted small">- ou -</span></div>

                    <button type="button" id="btnGoogle" class="btn btn-outline-dark w-100">
                        <i class="fab fa-google me-2"></i> Entrar com Google
                    </button>
                </form>
            </div>

            <div class="tab-pane fade" id="registerPane">
                <form id="formRegister">
                    <input type="text" id="regName" class="form-control mb-2" placeholder="Nome Completo" required>
                    <input type="text" id="regCompany" class="form-control mb-2" placeholder="Nome da Empresa" required>
                    <input type="text" id="regRole" class="form-control mb-2" placeholder="Cargo/Função" required>
                    <input type="email" id="regEmail" class="form-control mb-2" placeholder="Email" required>
                    <input type="password" id="regPass" class="form-control mb-3" placeholder="Senha (Min 6 caracteres)"
                        required>
                    <button type="button" id="btnRegister" class="btn btn-primary w-100">CRIAR CONTA</button>
                </form>
            </div>
        </div>
        <div id="authError" class="alert alert-danger mt-3 d-none small text-center p-2"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module">
        try {
            const module = await import('./js/services/AuthService.js');
            const AuthService = module.AuthService;

            const authService = new AuthService((user) => {
                if (user) window.location.href = "index.html";
            });

            // Botão Entrar
            document.getElementById('btnLogin').onclick = async () => {
                const btn = document.getElementById('btnLogin');
                const errDiv = document.getElementById('authError');
                const email = document.getElementById('loginEmail').value;
                const pass = document.getElementById('loginPass').value;

                if (!email || !pass) {
                    errDiv.innerText = "Preencha email e senha.";
                    errDiv.classList.remove('d-none');
                    return;
                }

                try {
                    btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
                    errDiv.classList.add('d-none');
                    await authService.loginEmail(email, pass);
                } catch (e) {
                    btn.innerText = 'ACESSAR SISTEMA';
                    errDiv.innerText = e.message;
                    errDiv.classList.remove('d-none');
                }
            };

            // Botão Registrar
            document.getElementById('btnRegister').onclick = async () => {
                const btn = document.getElementById('btnRegister');
                const errDiv = document.getElementById('authError');

                try {
                    const name = document.getElementById('regName').value;
                    const company = document.getElementById('regCompany').value;
                    const role = document.getElementById('regRole').value;
                    const email = document.getElementById('regEmail').value;
                    const pass = document.getElementById('regPass').value;

                    if (!name || !company || !role || !email || !pass) throw new Error("Preencha todos os campos.");

                    btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
                    errDiv.classList.add('d-none');
                    await authService.register(email, pass, name, company, role);
                } catch (e) {
                    btn.innerText = 'CRIAR CONTA';
                    errDiv.innerText = e.message;
                    errDiv.classList.remove('d-none');
                }
            };

            // Botão Google
            document.getElementById('btnGoogle').onclick = async () => {
                try {
                    await authService.loginGoogle();
                } catch (e) {
                    document.getElementById('authError').innerText = e.message;
                    document.getElementById('authError').classList.remove('d-none');
                }
            };

        } catch (err) {
            console.error("Erro crítico:", err);
            document.getElementById('authError').innerText = "Erro ao carregar sistema.";
            document.getElementById('authError').classList.remove('d-none');
        }
    </script>
</body>

</html>
