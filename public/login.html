<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FreteCalc SaaS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="img/app.ico">

    <style>
        /* Efeito de Fundo Animado */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(45deg, #0d6efd, #0dcaf0, #6610f2, #0d6efd);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Efeito Glassmorphism (Vidro Fosco) */
        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            color: white;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 12px;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            box-shadow: none;
        }

        .btn-glass {
            background: white;
            color: #0d6efd;
            font-weight: bold;
            border: none;
            padding: 10px;
            transition: all 0.3s;
        }

        .btn-glass:hover {
            background: #f8f9fa;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .nav-tabs {
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.7);
        }

        .nav-link.active {
            background-color: rgba(255, 255, 255, 0.2) !important;
            color: white !important;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-bottom-color: transparent;
        }
    </style>
</head>

<body>

    <div class="glass-card animate-enter">
        <div class="text-center mb-4">
            <i class="fas fa-truck-fast fa-3x mb-2"></i>
            <h2 class="fw-bold">FreteCalc</h2>
            <p class="small" style="opacity: 0.8">Acesse sua conta ou crie uma nova equipe.</p>
        </div>

        <ul class="nav nav-tabs nav-fill mb-4" id="authTab" role="tablist">
            <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab"
                    data-bs-target="#loginPane">Entrar</button></li>
            <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#registerPane">Criar
                    Conta</button></li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane fade show active" id="loginPane">
                <form id="formLogin">
                    <div class="mb-3">
                        <input type="email" id="loginEmail" class="form-control" placeholder="Seu Email" required>
                    </div>
                    <div class="mb-4">
                        <input type="password" id="loginPass" class="form-control" placeholder="Sua Senha" required>
                    </div>
                    <button type="button" id="btnLogin" class="btn btn-glass w-100 mb-3">ACESSAR SISTEMA</button>

                    <div class="text-center mb-2"><span style="opacity: 0.7">- ou -</span></div>

                    <button type="button" id="btnGoogle" class="btn btn-outline-light w-100"><i
                            class="fab fa-google me-2"></i> Entrar com Google</button>
                </form>
            </div>

            <div class="tab-pane fade" id="registerPane">
                <form id="formRegister">
                    <input type="text" id="regName" class="form-control mb-2" placeholder="Nome Completo" required>
                    <input type="text" id="regCompany" class="form-control mb-2" placeholder="Nome da Empresa" required>
                    <input type="text" id="regRole" class="form-control mb-2" placeholder="Cargo/Função" required>
                    <input type="email" id="regEmail" class="form-control mb-2" placeholder="Email" required>
                    <input type="password" id="regPass" class="form-control mb-3" placeholder="Senha" required>
                    <button type="button" id="btnRegister" class="btn btn-glass w-100">CRIAR CONTA</button>
                </form>
            </div>
        </div>
        <div id="authError" class="alert alert-danger mt-3 d-none small text-center p-2"></div>
    </div>

    <script type="module">
        // Importação com tratamento de erro básico no console
        try {
            const module = await import('./js/services/AuthService.js');
            const AuthService = module.AuthService;

            const authService = new AuthService((user) => {
                console.log("Estado Auth mudou:", user);
                if (user) {
                    window.location.href = "index.html";
                }
            });

            // --- Botão Entrar ---
            document.getElementById('btnLogin').onclick = async () => {
                console.log("Clique em Entrar detectado");
                const btn = document.getElementById('btnLogin');
                const errDiv = document.getElementById('authError');
                const email = document.getElementById('loginEmail').value;
                const pass = document.getElementById('loginPass').value;

                if (!email || !pass) {
                    errDiv.innerText = "Preencha email e senha.";
                    errDiv.classList.remove('d-none');
                    return;
                }

                try {
                    btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
                    errDiv.classList.add('d-none');
                    await authService.loginEmail(email, pass);
                } catch (e) {
                    console.error(e);
                    btn.innerText = 'ACESSAR SISTEMA';
                    errDiv.innerText = "Erro: " + e.message;
                    errDiv.classList.remove('d-none');
                }
            };

            // --- Botão Registrar ---
            document.getElementById('btnRegister').onclick = async () => {
                console.log("Clique em Criar Conta detectado");
                const btn = document.getElementById('btnRegister');
                const errDiv = document.getElementById('authError');

                try {
                    // Captura valores
                    const name = document.getElementById('regName').value;
                    const company = document.getElementById('regCompany').value;
                    const role = document.getElementById('regRole').value;
                    const email = document.getElementById('regEmail').value;
                    const pass = document.getElementById('regPass').value;

                    // Validação Manual (pois removemos o submit automático)
                    if (!name || !company || !role || !email || !pass) {
                        throw new Error("Preencha todos os campos obrigatórios.");
                    }

                    btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
                    errDiv.classList.add('d-none');

                    await authService.register(email, pass, name, company, role);
                    // O redirecionamento ocorrerá no callback do authService
                } catch (e) {
                    console.error(e);
                    btn.innerText = 'CRIAR CONTA';
                    errDiv.innerText = e.message;
                    errDiv.classList.remove('d-none');
                }
            };

            // --- Botão Google ---
            document.getElementById('btnGoogle').onclick = async () => {
                try {
                    await authService.loginGoogle();
                } catch (e) {
                    console.error(e);
                    document.getElementById('authError').innerText = e.message;
                    document.getElementById('authError').classList.remove('d-none');
                }
            };

        } catch (err) {
            console.error("Erro crítico ao carregar AuthService:", err);
            document.getElementById('authError').innerText = "Erro ao carregar sistema. Verifique o console.";
            document.getElementById('authError').classList.remove('d-none');
        }
    </script>
</body>

</html>
